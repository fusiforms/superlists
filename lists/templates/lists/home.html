<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Your To-Do List</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
        </form>

        <table id="id_list_table">
            <tr>
                <td>1: {{ new_item_text }}</td>
            </tr>
        </table>
    </body>
</html>
