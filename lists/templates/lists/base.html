<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
    <link rel="stylesheet" href="/static/lists/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lists/base.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock header_text %}</h1>
            <form action="{% block form_action %}{% endblock form_action %}" method="post">
              {% csrf_token %}
              <input type="text" name="item_text" id="id_new_item"
                class="form-control-lg"
                placeholder="Enter a to-do item" />
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% block table %}
          {% endblock table %}
        </div>
      </div>
    </div>
  </body>

</html>
